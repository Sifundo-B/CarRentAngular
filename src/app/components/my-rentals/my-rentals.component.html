<div class="container mx-auto p-4">
     <h2 class="text-2xl font-semibold mb-4">My Rentals</h2>
     <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
     <thead>
     <tr>
     <th class="py-2 px-4 border-b">Car Make</th>
     <th class="py-2 px-4 border-b">Car Model</th>
     <th class="py-2 px-4 border-b">Rental Date</th>
     <th class="py-2 px-4 border-b">Return Date</th>
     <th class="py-2 px-4 border-b">Price</th>
     </tr>
     </thead>
     <tbody>
     <tr *ngFor="let rental of rentals">
     <td class="py-2 px-4 border-b">{{ rental.carMake }}</td>
     <td class="py-2 px-4 border-b">{{ rental.carModel }}</td>
     <td class="py-2 px-4 border-b">{{ rental.startDate }}</td>
     <td class="py-2 px-4 border-b">{{ rental.endDate }}</td>
     <td class="py-2 px-4 border-b">{{ rental.totalPrice  | currency:'ZAR' }}</td>
     </tr>
     </tbody>
     </table>
    </div>
