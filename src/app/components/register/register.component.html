<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <input type="text" formControlName="firstName" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <input type="text" formControlName="lastName" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" formControlName="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Register</button>
      </form>
    </div>
  </div>
