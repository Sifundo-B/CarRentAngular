<div class="container mx-auto p-4">
  <br/>
  <br/>
  <h2 class="text-2xl font-semibold mb-4">Available Cars</h2>
  <div *ngFor="let car of cars" class="bg-white p-4 rounded-lg shadow-md mb-4">
    <h3 class="text-lg font-semibold">{{ car.make }} {{ car.model }}</h3>
    <p>Price: {{ car.rentalPrice | currency:'ZAR' }}</p>
    <button (click)="viewCarDetails(car.id)" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
      View Details
    </button>
  </div>
</div>
