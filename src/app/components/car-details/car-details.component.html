<div *ngIf="car" class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">{{ car.make }} {{ car.model }}</h2>
    <img [src]="car.imageUrl" alt="{{ car.make }} {{ car.model }}" class="mb-4 w-full h-auto rounded-lg shadow-md">
    <p class="text-lg mb-2"><strong>Price:</strong> {{ car.rentalPrice | currency:'ZAR' }}</p>
    <p class="text-lg mb-2"><strong>Type:</strong> {{ car.type }}</p>
    <p class="text-lg mb-2"><strong>Availability:</strong> {{ car.availability ? 'Available' : 'Not Available' }}</p>
  
    <button 
      *ngIf="car.availability"
      (click)="bookCar(car.id)" 
      class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 mt-4">
      Book Car
    </button>
  </div>
