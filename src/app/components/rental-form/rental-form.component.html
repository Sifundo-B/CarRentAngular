<div class="container mx-auto p-4">
  <form [formGroup]="rentalForm" (ngSubmit)="rentCar()" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <br/>
    <h2 class="text-2xl font-semibold mb-4">Rent a Car</h2>

    <label class="block mb-2 text-sm font-medium text-gray-700">Start Date</label>
    <input type="date" formControlName="startDate" class="w-full p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">

    <label class="block mb-2 text-sm font-medium text-gray-700">End Date</label>
    <input type="date" formControlName="endDate" class="w-full p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">

    <label class="block mb-2 text-sm font-medium text-gray-700">Pick-Up Location</label>
    <input type="text" formControlName="pickUpLocation" class="w-full p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">

    <label class="block mb-2 text-sm font-medium text-gray-700">Drop-Off Location</label>
    <input type="text" formControlName="dropOffLocation" class="w-full p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">

    <label class="block mb-2 text-sm font-medium text-gray-700">Driver</label>
    <select formControlName="driverId" class="w-full p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
      <option value="">No Driver</option>
      <option *ngFor="let driver of drivers" [value]="driver.id">{{ driver.name }}</option>
    </select>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
  </form>
</div>
